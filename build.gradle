subprojects {
    apply plugin: 'java'
    group = 'org.gradle.sample'
    version = '1.0'
    repositories {
        mavenCentral()
    }
    dependencies {
        testCompile "junit:junit:4.12"
    }
}

project(':app') {
    dependencies {
        compile project(':facade1')
        compile project(':facade2')
    }
}

project(':facade1') {
    dependencies {
        compile project(':core')
    }
}

project(':facade2') {
    dependencies {
        compile project(':core')
    }
}